<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Partner Challenge With Christine</title>
    <script src="vendor/jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Partner Challenge With Christine</h1>
    <label for="name">Employee Name</label>
    <input type="text" name="name" placeholder="Employee Name" id="name" class="employeeFormInput">
    <label for="yearsOfExperience">Years of Experience</label>
    <input type="number" name="yearsOfExperience" placeholder="Years of Experience" id="yearsOfExperience" class="employeeFormInput">
    <button type="button" id="submitNewEmployee" name="button">Submit</button>
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Years of Experience</th>
        </tr>
      </thead>
      <tbody id="personTableBody">
      </tbody>
    </table>
    <h3>Years of Experience: <span id='yearsOfLukesTime'>0</span></h3>
  </body>
</html>
